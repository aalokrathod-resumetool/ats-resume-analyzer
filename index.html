<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Analyzer</title>
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --success-color: #27AE60;
            --warning-color: #F1C40F;
            --danger-color: #E74C3C;
            --light-gray: #ECF0F1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .upload-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            flex: 1;
            min-height: 300px; /* Increased height */
            padding: 30px;
            border: 2px dashed var(--light-gray);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--secondary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .upload-box.active {
            border-color: var(--secondary-color);
            background-color: rgba(52, 152, 219, 0.1);
            transform: scale(1.02);
        }

        .upload-box h3 {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .upload-box p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        #jobDescription {
            width: 90%;
            height: 200px; /* Increased height */
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
            margin-top: 10px;
        }

        .score-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 5px;
        }

        .recommendations {
            margin-bottom: 30px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            font-weight: 500;
        }

        button:hover {
            background-color: #2980B9;
            transform: translateY(-1px);
        }

        .analyze-button-container {
            text-align: center;
            margin: 30px 0;
        }

        #analyzeBtn {
            min-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--light-gray);
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--success-color);
            width: 0%;
            transition: width 0.5s;
        }

        .upload-icon {
            font-size: 40px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        /* File input button styling */
        .upload-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover {
            background-color: #2980B9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATS Resume Analyzer</h1>
        
        <div class="upload-section">
            <div class="upload-box" id="resumeUpload">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Upload Resume</h3>
                <p>Drag & drop your resume here<br>or click to browse</p>
                <input type="file" id="resumeFile" accept=".pdf,.docx" hidden>
                <div class="upload-btn" onclick="document.getElementById('resumeFile').click()">
                    Choose File
                </div>
            </div>
            
            <div class="upload-box" id="jobDescriptionUpload">
                <h3>Job Description</h3>
                <p>Paste the job description you want to analyze against</p>
                <textarea id="jobDescription" 
                          placeholder="Copy and paste the complete job description here..."></textarea>
            </div>
        </div>

        <div class="analyze-button-container">
            <button id="analyzeBtn" onclick="analyzeResume()">Analyze Resume</button>
        </div>

        <div class="score-section" id="scoreSection" style="display: none;">
            <h2>ATS Score</h2>
            <div class="progress-bar">
                <div class="progress" id="scoreProgress"></div>
            </div>
            <p id="scoreText">Score: 0%</p>
        </div>

        <div class="recommendations" id="recommendationsSection" style="display: none;">
            <h2>Recommendations</h2>
            <div id="recommendationsList"></div>
        </div>
    </div>

    <script>
        // Previous JavaScript code remains the same
        const resumeUpload = document.getElementById('resumeUpload');
        const resumeFile = document.getElementById('resumeFile');

        resumeUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            resumeUpload.classList.add('active');
        });

        resumeUpload.addEventListener('dragleave', () => {
            resumeUpload.classList.remove('active');
        });

        resumeUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            resumeUpload.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file && (file.type === 'application/pdf' || file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document')) {
                handleFile(file);
            } else {
                alert('Please upload a PDF or DOCX file');
            }
        });

        resumeFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            console.log('File received:', file.name);
        }

        async function analyzeResume() {
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('analyzeBtn').textContent = 'Analyzing...';

            try {
                await simulateAnalysis();
                document.getElementById('scoreSection').style.display = 'block';
                document.getElementById('recommendationsSection').style.display = 'block';
                
            } catch (error) {
                console.error('Analysis failed:', error);
                alert('Analysis failed. Please try again.');
            }

            document.getElementById('analyzeBtn').disabled = false;
            document.getElementById('analyzeBtn').textContent = 'Analyze Resume';
        }

        async function simulateAnalysis() {
            return new Promise(resolve => {
                setTimeout(() => {
                    const score = Math.floor(Math.random() * 100);
                    document.getElementById('scoreProgress').style.width = `${score}%`;
                    document.getElementById('scoreText').textContent = `Score: ${score}%`;

                    const recommendations = [
                        'Add more specific technical skills',
                        'Quantify your achievements',
                        'Include relevant keywords from the job description'
                    ];

                    const recommendationsList = document.getElementById('recommendationsList');
                    recommendationsList.innerHTML = recommendations
                        .map(rec => `<p>â€¢ ${rec}</p>`)
                        .join('');

                    resolve();
                }, 2000);
            });
        }
    </script>
</body>
</html>
